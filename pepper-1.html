<!DOCTYPE html>
<html>

<head>
    <style>
        .button {
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        .button2 {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }


        .button3 {
            background-color: white;
            color: black;
            border: 2px solid #ba0000;
        }

        #container {
            margin: auto;
            width: 50%;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>How Would You Like to Allocate Your Tips?</h1>

        <!-- <p>Use the :hover selector to change the style of the button when you move the mouse over it.</p>
    <p><strong>Tip:</strong> Use the transition-duration property to determine the speed of the "hover" effect:</p> -->

        <button class="button button1">Condition 1</button>
        <button class="button button2">Condition 2</button>
        <button class="button button3">Condition 3</button>
    </div>



</body>

</html>
